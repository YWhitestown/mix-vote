<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Vote - 次世代投票プラットフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap');
        
        :root {
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.4);
        }

        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif; 
            background-color: #020617; 
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-glow) 0%, rgba(2, 6, 23, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }
        .blob-1 { top: -100px; right: -100px; animation-duration: 25s; }
        .blob-2 { bottom: -150px; left: -100px; background: radial-gradient(circle, rgba(96, 165, 250, 0.3) 0%, rgba(2, 6, 23, 0) 70%); animation-duration: 30s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.2); }
        }

        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .poll-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .poll-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            background: rgba(30, 41, 59, 0.8);
        }

        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .btn-glow:hover::after {
            left: 120%;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .nav-link.active {
            background: linear-gradient(90deg, var(--accent), #3b82f6);
            color: #020617;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1) sepia(100%) saturate(500%) hue-rotate(150deg);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <!-- 利用規約モーダル -->
    <div id="tosModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/90 backdrop-blur-md p-4">
        <div class="glass max-w-2xl w-full rounded-3xl p-8 shadow-2xl border border-cyan-500/20">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-12 h-12 bg-cyan-500 rounded-2xl flex items-center justify-center shadow-lg shadow-cyan-500/50">
                    <i class="fas fa-shield-alt text-slate-900 text-xl"></i>
                </div>
                <h2 class="text-3xl font-extrabold tracking-tight text-white">利用規約への同意</h2>
            </div>
            <div class="max-h-[50vh] overflow-y-auto pr-4 custom-scrollbar text-base leading-relaxed text-slate-400">
                <p class="mb-4">Mix Voteへようこそ。以下のルールにご同意ください。</p>
                <h4 class="font-bold text-slate-100 mt-6 mb-2 text-lg">行動指針</h4>
                <ul class="list-none space-y-3">
                    <li class="flex gap-2"><i class="fas fa-check text-cyan-500 mt-1"></i> 他者の意見を尊重し、建設的な議論を心がけましょう。</li>
                    <li class="flex gap-2"><i class="fas fa-check text-cyan-500 mt-1"></i> 不適切な投稿や操作は禁止します。</li>
                </ul>
            </div>
            <button id="agreeTosBtn" class="btn-glow w-full mt-8 bg-gradient-to-r from-cyan-500 to-blue-500 text-slate-900 font-extrabold py-4 rounded-2xl transition-all shadow-xl shadow-cyan-500/20 active:scale-95">
                規約を承諾してエントリー
            </button>
        </div>
    </div>

    <!-- メインUI -->
    <div id="appUI" class="hidden">
        <header class="sticky top-0 z-50 glass border-b border-white/5 px-6 py-5">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-4 cursor-pointer group" onclick="goHome()">
                    <div class="bg-gradient-to-br from-cyan-400 to-blue-600 p-2.5 rounded-xl">
                        <i class="fas fa-bolt text-slate-900 text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-black tracking-tighter text-white">MIX <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400">VOTE</span></h1>
                    </div>
                </div>
                <div id="authArea" class="flex items-center gap-4">
                    <button id="loginBtn" class="glass hover:bg-white/10 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 border border-white/10 transition-all">
                        <i class="fab fa-google text-cyan-400"></i> <span class="hidden sm:inline">Sign In</span>
                    </button>
                    <div id="userInfo" class="hidden flex items-center gap-4 text-right">
                        <div>
                            <p id="userName" class="text-sm font-black text-slate-200"></p>
                            <button id="logoutBtn" class="text-[10px] text-slate-500 hover:text-cyan-400 uppercase font-bold">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-10 mt-10">
            <aside class="lg:col-span-3 space-y-8">
                <button id="openCreateBtn" class="btn-glow hidden w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-slate-900 font-black py-5 rounded-3xl flex items-center justify-center gap-3">
                    <i class="fas fa-plus-circle text-xl"></i> 新規アンケート
                </button>
                <div class="glass rounded-3xl p-6 border border-white/5">
                    <h3 class="text-xs font-black uppercase tracking-[0.2em] text-slate-500 mb-6">Categories</h3>
                    <nav id="categoryNav" class="flex lg:flex-col gap-2 overflow-x-auto lg:overflow-visible pb-4 lg:pb-0 custom-scrollbar"></nav>
                </div>
            </aside>

            <main class="lg:col-span-9 space-y-16 pb-32">
                <div id="view-home" class="space-y-14">
                    <section>
                        <h2 class="text-2xl font-black text-white italic mb-8 uppercase tracking-tighter">Latest <span class="text-slate-500 font-normal not-italic">Polls</span></h2>
                        <div id="latestPolls" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                    </section>
                    <section>
                        <h2 class="text-2xl font-black text-white italic mb-8 uppercase tracking-tighter">Trending <span class="text-slate-500 font-normal not-italic">Now</span></h2>
                        <div id="popularPolls" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                    </section>
                </div>

                <div id="view-detail" class="hidden space-y-10">
                    <button onclick="goHome()" class="group flex items-center gap-3 text-slate-500 hover:text-white font-bold">
                        <div class="w-10 h-10 rounded-full glass flex items-center justify-center text-white"><i class="fas fa-chevron-left"></i></div>
                        一覧へ戻る
                    </button>
                    <div id="pollDetailContent" class="glass rounded-[40px] p-8 md:p-14 border border-white/10 shadow-2xl space-y-12"></div>
                    <div class="glass rounded-[40px] p-8 md:p-12 border border-white/10">
                        <h3 class="text-2xl font-black text-white mb-10 uppercase tracking-widest"><i class="far fa-comment-dots text-cyan-400"></i> Discussion</h3>
                        <div id="commentInputArea" class="hidden mb-12 relative">
                            <textarea id="commentText" maxlength="100" class="w-full bg-slate-950/50 border border-white/10 rounded-3xl p-6 text-white outline-none focus:ring-2 focus:ring-cyan-500/50" rows="3" placeholder="意見を書き込む..."></textarea>
                            <button id="postCommentBtn" class="absolute bottom-4 right-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-slate-900 px-8 py-3 rounded-2xl font-black uppercase text-xs">Send</button>
                        </div>
                        <div id="commentLoginNotice" class="text-center p-12 bg-white/5 rounded-[30px] text-slate-500 font-bold mb-10">ログインすると参加できます</div>
                        <div id="commentsList" class="space-y-6"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- モーダル -->
    <div id="createModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/90 backdrop-blur-xl p-4">
        <div class="glass max-w-xl w-full rounded-[40px] p-10 shadow-2xl border border-white/10 max-h-[90vh] overflow-y-auto custom-scrollbar">
            <h2 id="modalTitle" class="text-3xl font-black mb-8 text-white italic tracking-tighter uppercase">Create <span class="text-cyan-400">Poll</span></h2>
            <div class="space-y-6">
                <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Poll Title</label>
                <input type="text" id="pollTitleInput" class="w-full bg-slate-950 border border-white/10 rounded-2xl p-4 text-white"></div>
                <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Description</label>
                <textarea id="pollDescInput" class="w-full bg-slate-950 border border-white/10 rounded-2xl p-4 text-white" rows="2"></textarea></div>
                <div class="grid grid-cols-2 gap-6">
                    <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Category</label>
                    <select id="pollCategoryInput" class="w-full bg-slate-950 border border-white/10 rounded-2xl p-4 text-white"></select></div>
                    <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Deadline</label>
                    <div id="deadlinePickerContainer" class="bg-slate-950 border border-white/10 rounded-2xl p-4 flex justify-between items-center cursor-pointer relative group">
                        <input type="datetime-local" id="pollDeadlineInput" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                        <span id="deadlineDisplay" class="text-sm font-medium">Select time</span><i class="far fa-calendar-alt text-cyan-400"></i>
                    </div></div>
                </div>
                <div id="optionsContainer"><label id="optionsLabel" class="text-[10px] font-black text-slate-500 uppercase tracking-widest block mb-2">Options</label>
                <textarea id="pollOptionsInput" class="w-full bg-slate-950 border border-white/10 rounded-2xl p-4 text-white" rows="4"></textarea></div>
                <div id="quizFields" class="hidden bg-cyan-500/5 p-6 rounded-3xl border border-cyan-500/20 space-y-4">
                    <select id="pollCorrectIndexInput" class="w-full bg-slate-950 border border-white/10 rounded-2xl p-4 text-white"></select>
                    <textarea id="pollExplanationInput" class="w-full bg-slate-950 border border-white/10 rounded-2xl p-4 text-white" rows="2" placeholder="Explanation..."></textarea>
                </div>
            </div>
            <div class="flex gap-4 mt-12">
                <button id="cancelCreateBtn" class="flex-1 bg-white/5 text-white font-black py-5 rounded-2xl uppercase tracking-widest">Cancel</button>
                <button id="savePollBtn" class="flex-1 bg-gradient-to-r from-cyan-500 to-blue-600 text-slate-900 font-black py-5 rounded-2xl uppercase tracking-widest">Save</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth, signInWithPopup, signInWithCustomToken, signInAnonymously, onAuthStateChanged, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
        import { getFirestore, collection, doc, getDoc, getDocs, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, serverTimestamp, arrayUnion } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

        // --- 安全な環境変数取得 ---
        const safeGet = (v) => (typeof window[v] !== 'undefined' ? window[v] : null);
        const configStr = safeGet('__firebase_config');
        const token = safeGet('__initial_auth_token');
        const appId = safeGet('__app_id') || 'mix-vote-v2';

        let firebaseConfig = {};
        if (configStr) {
            try { firebaseConfig = JSON.parse(configStr); } catch (e) { console.error("Config parse error"); }
        }

        // Firebase初期化 (空の設定でもクラッシュしないようにガード)
        const app = initializeApp(firebaseConfig.apiKey ? firebaseConfig : { apiKey: "fake-key", projectId: "fake-id" });
        const auth = getAuth(app);
        const db = getFirestore(app);

        const POLLS_PATH = `/artifacts/${appId}/public/data/polls`;
        const COMMENTS_PATH = `/artifacts/${appId}/public/data/comments`;

        let currentUser = null;
        let categories = ["ニュース", "エンタメ", "テクノロジー", "生活", "スポーツ", "旅行", "グルメ", "教育", "政治", "趣味", "クイズ", "あるある"];
        let selectedCategory = "全て";
        let chartInstance = null;
        let currentPollId = null;
        let editMode = false;
        let editPollId = null;

        const maskName = (name) => {
            if (!name) return 'Anonymous';
            return name.length <= 2 ? '●●' : '●●' + name.substring(2);
        };

        const initAuth = async () => {
            try {
                if (token) await signInWithCustomToken(auth, token);
                else await signInAnonymously(auth);
            } catch (err) {
                console.warn("Auth initialization failed, using anonymous fallback");
                await signInAnonymously(auth).catch(() => {});
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const isReg = user && !user.isAnonymous;
            document.getElementById('loginBtn').style.display = isReg ? 'none' : 'flex';
            document.getElementById('userInfo').style.display = isReg ? 'flex' : 'none';
            document.getElementById('openCreateBtn').style.display = isReg ? 'flex' : 'none';
            if (isReg) document.getElementById('userName').textContent = maskName(user.displayName);
            
            const cia = document.getElementById('commentInputArea');
            const cln = document.getElementById('commentLoginNotice');
            if (cia) cia.classList.toggle('hidden', !isReg);
            if (cln) cln.classList.toggle('hidden', isReg);

            if (localStorage.getItem('mixvote_agreed')) {
                document.getElementById('appUI').classList.remove('hidden');
                loadApp();
            }
        });

        window.goHome = () => {
            window.location.hash = '';
            document.getElementById('view-home').classList.remove('hidden');
            document.getElementById('view-detail').classList.add('hidden');
            loadPolls();
        };

        const goDetail = (id) => {
            window.location.hash = `poll/${id}`;
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-detail').classList.remove('hidden');
            loadPollDetail(id);
        };

        window.addEventListener('hashchange', () => {
            const h = window.location.hash;
            if (h.startsWith('#poll/')) goDetail(h.replace('#poll/', ''));
            else goHome();
        });

        document.getElementById('agreeTosBtn').onclick = () => {
            localStorage.setItem('mixvote_agreed', 'true');
            document.getElementById('tosModal').classList.add('hidden');
            document.getElementById('appUI').classList.remove('hidden');
            loadApp();
        };

        const loadApp = () => {
            setupCategoryMenu();
            setupCreateModalFields();
            const h = window.location.hash;
            if (h.startsWith('#poll/')) goDetail(h.replace('#poll/', ''));
            else loadPolls();
        };

        const setupCategoryMenu = () => {
            const nav = document.getElementById('categoryNav');
            const select = document.getElementById('pollCategoryInput');
            if (!nav || !select) return;
            nav.innerHTML = ''; select.innerHTML = '';
            ["全て", ...categories].forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `nav-link px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all text-left ${selectedCategory === cat ? 'active' : 'text-slate-500 hover:text-white'}`;
                btn.textContent = cat;
                btn.onclick = () => { selectedCategory = cat; setupCategoryMenu(); loadPolls(); };
                nav.appendChild(btn);
                if (cat !== "全て") {
                    const opt = document.createElement('option'); opt.value = cat; opt.textContent = cat; select.appendChild(opt);
                }
            });
        };

        document.getElementById('pollCategoryInput').onchange = (e) => {
            const c = e.target.value;
            const qf = document.getElementById('quizFields');
            const oi = document.getElementById('pollOptionsInput');
            qf.classList.toggle('hidden', c !== "クイズ");
            if (c === "あるある") { oi.value = "あるある！\nいいね\n笑\n涙"; oi.disabled = true; }
            else { oi.disabled = false; }
        };

        const setupCreateModalFields = () => {
            const di = document.getElementById('pollDeadlineInput');
            const dd = document.getElementById('deadlineDisplay');
            if (!di) return;
            di.min = new Date().toISOString().slice(0, 16);
            di.onchange = (e) => {
                if (e.target.value) dd.textContent = new Date(e.target.value).toLocaleString('ja-JP', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
                else dd.textContent = "Select time";
            };
            document.getElementById('deadlinePickerContainer').onclick = () => { try { di.showPicker(); } catch (e) { di.focus(); } };
        };

        const loadPolls = async () => {
            if (!currentUser) return;
            try {
                const snapshot = await getDocs(collection(db, ...POLLS_PATH.split('/').filter(Boolean)));
                let polls = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).filter(p => !p.deleted);
                if (selectedCategory !== "全て") polls = polls.filter(p => p.category === selectedCategory);
                const latest = [...polls].sort((a,b) => (b.createdAt?.seconds||0)-(a.createdAt?.seconds||0)).slice(0,6);
                const popular = [...polls].sort((a,b) => (b.votes?.reduce((s,v)=>s+v,0)||0)-(a.votes?.reduce((s,v)=>s+v,0)||0)).slice(0,6);
                renderPollList('latestPolls', latest);
                renderPollList('popularPolls', popular);
            } catch (e) { console.error("Poll load err", e); }
        };

        const renderPollList = (eid, polls) => {
            const c = document.getElementById(eid); if (!c) return;
            c.innerHTML = polls.length ? '' : '<p class="text-slate-600 py-10 font-black uppercase text-[10px]">No Data</p>';
            polls.forEach(p => {
                const div = document.createElement('div');
                div.className = "poll-card glass rounded-[32px] p-7 cursor-pointer flex flex-col justify-between h-full";
                div.onclick = () => goDetail(p.id);
                div.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-[8px] font-black px-3 py-1 rounded-full bg-cyan-500/10 text-cyan-400 uppercase tracking-widest">${p.category}</span>
                            <span class="text-[8px] text-slate-600 font-bold">${p.createdAt?new Date(p.createdAt.seconds*1000).toLocaleDateString():'New'}</span>
                        </div>
                        <h3 class="text-lg font-black text-white line-clamp-2 leading-tight">${p.title}</h3>
                    </div>
                    <div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center">
                        <span class="text-[9px] text-slate-500 font-bold italic">By ${maskName(p.author)}</span>
                        <span class="text-cyan-400 font-black text-xs">${p.votes?.reduce((s,v)=>s+v,0)||0} Votes</span>
                    </div>`;
                c.appendChild(div);
            });
        };

        const loadPollDetail = async (id) => {
            currentPollId = id;
            try {
                const d = await getDoc(doc(db, ...POLLS_PATH.split('/').filter(Boolean), id));
                if (!d.exists()) return;
                const p = d.data();
                const total = p.votes?.reduce((s,v)=>s+v,0)||0;
                const hasVoted = p.votedUsers?.includes(currentUser.uid);
                const isExp = p.deadline && new Date(p.deadline.seconds*1000) < new Date();
                const showRes = hasVoted || isExp || (currentUser && currentUser.uid === p.authorID);

                let html = `
                    <div class="flex flex-col lg:flex-row justify-between gap-8 pb-10 border-b border-white/5">
                        <div class="space-y-4">
                            <span class="bg-cyan-500 text-slate-950 font-black text-[10px] px-4 py-1 rounded-full uppercase tracking-widest">${p.category}</span>
                            <h2 class="text-4xl md:text-5xl font-black text-white tracking-tighter leading-none">${p.title}</h2>
                            <p class="text-slate-400 text-lg font-medium italic">Creator: ${maskName(p.author)}</p>
                        </div>
                        ${isExp ? '<div class="text-red-500 font-black uppercase text-xs p-4 bg-red-500/10 rounded-2xl border border-red-500/20">Polling Ended</div>' : ''}
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 py-6">
                        <div class="space-y-4">
                            ${p.options.map((opt, i) => {
                                const v = p.votes[i]||0; const per = total>0?Math.round(v/total*100):0;
                                if (showRes) return `
                                    <div class="relative overflow-hidden bg-slate-950 border border-white/5 rounded-3xl p-6 flex justify-between items-center group">
                                        <div class="absolute inset-y-0 left-0 bg-cyan-500/10 transition-all duration-1000" style="width:${per}%"></div>
                                        <span class="z-10 text-white font-bold text-lg">${opt}</span>
                                        <div class="z-10 text-right"><div class="font-black text-white text-2xl tracking-tighter">${per}%</div><div class="text-[8px] text-slate-600 uppercase">${v} Votes</div></div>
                                    </div>`;
                                return `
                                    <button onclick="castVote(${i})" class="w-full bg-white/5 border border-white/10 rounded-3xl p-6 text-left hover:border-cyan-500 transition-all active:scale-95 group flex items-center gap-4">
                                        <span class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center font-black text-slate-500 group-hover:bg-cyan-500 group-hover:text-slate-950 transition-all">${i+1}</span>
                                        <span class="text-white font-black text-lg uppercase">${opt}</span>
                                    </button>`;
                            }).join('')}
                        </div>
                        <div class="flex justify-center items-center">
                            ${showRes ? '<div class="w-full max-w-[300px] relative"><canvas id="pollChart"></canvas></div>' : '<div class="text-center p-16 glass rounded-[40px] border-2 border-dashed border-white/5 text-slate-500 uppercase text-xs font-black tracking-widest">Vote to unlock results</div>'}
                        </div>
                    </div>
                    ${p.is_quiz && showRes ? `<div class="bg-emerald-500/5 border border-emerald-500/20 p-8 rounded-[32px] mt-8 animate-in zoom-in-95 duration-500 text-white"><h4 class="text-emerald-400 font-black uppercase text-xs mb-4 tracking-widest">Answer Key</h4><p class="text-xl font-black mb-4">Correct: ${p.options[p.correct_index]}</p><p class="text-slate-400 italic">${p.explanation||''}</p></div>` : ''}
                    <div class="flex gap-6 pt-10 border-t border-white/5 items-center">
                        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(p.title)}" target="_blank" class="px-6 py-3 bg-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest text-white hover:bg-white/10">Share on X</a>
                        ${currentUser && p.authorID === currentUser.uid ? `<button onclick="openEditPoll('${id}')" class="text-[10px] text-slate-500 font-black uppercase underline ml-auto">Edit</button><button onclick="deletePoll('${id}')" class="text-[10px] text-red-500/50 font-black uppercase underline">Delete</button>` : ''}
                    </div>`;
                document.getElementById('pollDetailContent').innerHTML = html;
                if (showRes) renderChart(p);
                loadComments(id);
            } catch (e) { console.error(e); }
        };

        window.castVote = async (idx) => {
            if (!currentUser) return;
            const ref = doc(db, ...POLLS_PATH.split('/').filter(Boolean), currentPollId);
            const p = (await getDoc(ref)).data();
            if (p.votedUsers?.includes(currentUser.uid)) return;
            const v = [...p.votes]; v[idx] = (v[idx]||0)+1;
            await updateDoc(ref, { votes: v, votedUsers: arrayUnion(currentUser.uid) });
            loadPollDetail(currentPollId);
        };

        const renderChart = (p) => {
            const ctx = document.getElementById('pollChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: p.options, datasets: [{ data: p.votes, backgroundColor: ['#06b6d4', '#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b'], borderWidth: 0, hoverOffset: 15 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        };

        const loadComments = (pid) => {
            onSnapshot(query(collection(db, ...COMMENTS_PATH.split('/').filter(Boolean)), orderBy('createdAt', 'desc')), (s) => {
                const list = document.getElementById('commentsList'); if (!list) return;
                list.innerHTML = '';
                const coms = s.docs.map(d=>({id:d.id,...d.data()})).filter(c=>c.pollId===pid);
                if (!coms.length) { list.innerHTML='<p class="text-center text-slate-800 uppercase text-[9px] font-black py-10">Empty conversation</p>'; return; }
                coms.forEach(c => {
                    const div = document.createElement('div');
                    div.className = "p-6 rounded-3xl bg-white/5 border border-white/5 flex justify-between items-start";
                    div.innerHTML = `<div><div class="flex gap-2 items-center mb-2"><span class="text-[9px] font-black text-cyan-400 uppercase tracking-tighter">${maskName(c.author)}</span><span class="text-[7px] text-slate-700">${c.createdAt?new Date(c.createdAt.seconds*1000).toLocaleTimeString():''}</span></div><p class="text-slate-300 text-sm">${c.text}</p></div>
                    ${currentUser && c.authorID === currentUser.uid ? `<button onclick="deleteComment('${c.id}')" class="text-[7px] font-black text-red-500/20 hover:text-red-500 uppercase tracking-widest">Remove</button>` : ''}`;
                    list.appendChild(div);
                });
            });
        };

        document.getElementById('postCommentBtn').onclick = async () => {
            const t = document.getElementById('commentText').value.trim();
            if (!t || !currentUser || currentUser.isAnonymous) return;
            await addDoc(collection(db, ...COMMENTS_PATH.split('/').filter(Boolean)), { pollId: currentPollId, author: currentUser.displayName, authorID: currentUser.uid, text: t, createdAt: serverTimestamp() });
            document.getElementById('commentText').value = '';
        };

        window.deleteComment = async (id) => { if (confirm("Delete comment?")) await deleteDoc(doc(db, ...COMMENTS_PATH.split('/').filter(Boolean), id)); };

        document.getElementById('openCreateBtn').onclick = () => { editMode=false; document.getElementById('modalTitle').innerHTML='Create <span class="text-cyan-400">Poll</span>'; document.getElementById('pollTitleInput').value=""; document.getElementById('pollOptionsInput').value=""; document.getElementById('createModal').classList.remove('hidden'); };
        document.getElementById('cancelCreateBtn').onclick = () => document.getElementById('createModal').classList.add('hidden');
        document.getElementById('savePollBtn').onclick = async () => {
            const t = document.getElementById('pollTitleInput').value.trim(); const o = document.getElementById('pollOptionsInput').value.split('\n').filter(s=>s.trim());
            const cat = document.getElementById('pollCategoryInput').value; const dl = document.getElementById('pollDeadlineInput').value;
            if (!t || o.length < 2) return;
            const data = { title:t, question: document.getElementById('pollDescInput').value, category:cat, options:o, deadline: dl?new Date(dl):null, is_quiz:cat==="クイズ", correct_index:cat==="クイズ"?parseInt(document.getElementById('pollCorrectIndexInput').value):null, explanation:document.getElementById('pollExplanationInput').value, updatedAt:serverTimestamp() };
            if (editMode) await updateDoc(doc(db, ...POLLS_PATH.split('/').filter(Boolean), editPollId), data);
            else { Object.assign(data, { author:currentUser.displayName, authorID:currentUser.uid, createdAt:serverTimestamp(), votes:new Array(o.length).fill(0), votedUsers:[], deleted:false }); await addDoc(collection(db,...POLLS_PATH.split('/').filter(Boolean)), data); }
            document.getElementById('createModal').classList.add('hidden'); loadPolls(); if(editMode) loadPollDetail(editPollId);
        };

        window.openEditPoll = async (id) => {
            editMode=true; editPollId=id; const p = (await getDoc(doc(db, ...POLLS_PATH.split('/').filter(Boolean), id))).data();
            document.getElementById('modalTitle').innerHTML='Edit <span class="text-cyan-400">Poll</span>';
            document.getElementById('pollTitleInput').value=p.title; document.getElementById('pollOptionsInput').value=p.options.join('\n');
            document.getElementById('pollCategoryInput').value=p.category; document.getElementById('createModal').classList.remove('hidden');
        };

        window.deletePoll = async (id) => { if (confirm("Delete poll?")) { await updateDoc(doc(db, ...POLLS_PATH.split('/').filter(Boolean), id), { deleted: true }); goHome(); } };

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logoutBtn').onclick = () => auth.signOut();

        initAuth(); checkTOS();
    </script>
</body>
</html>
