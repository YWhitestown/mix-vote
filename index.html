        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap');
        
        :root {
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.4);
        }

        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif; 
            background-color: #020617; 
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-glow) 0%, rgba(2, 6, 23, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }
        .blob-1 { top: -100px; right: -100px; animation-duration: 25s; }
        .blob-2 { bottom: -150px; left: -100px; background: radial-gradient(circle, rgba(96, 165, 250, 0.3) 0%, rgba(2, 6, 23, 0) 70%); animation-duration: 30s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.2); }
        }

        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .poll-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .poll-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            background: rgba(30, 41, 59, 0.8);
        }

        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .btn-glow:hover::after {
            left: 120%;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .nav-link.active {
            background: linear-gradient(90deg, var(--accent), #3b82f6);
            color: #020617;
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1) sepia(100%) saturate(500%) hue-rotate(150deg);
            cursor: pointer;
        }

        @keyframes pulse-cyan {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .translating {
            animation: pulse-cyan 1.5s infinite;
        }
    </style>
</head>

        let user = null;
        let activeCategory = "全て";
        let chartInstance = null;
        let currentPollId = null;
        let editMode = false;
        let editPollId = null;
        let originalPollData = null;
        let translatedData = null;

        const updateStaticUI = () => {
            document.getElementById('loginBtn').innerHTML = `<i class="fab fa-google text-cyan-400"></i> ${t('signin')}`;
            document.getElementById('logoutBtn').textContent = t('logout');
            document.getElementById('openCreateBtn').innerHTML = `<i class="fas fa-plus-circle text-xl"></i> ${t('newPoll')}`;
            document.getElementById('catSidebarTitle').textContent = t('categories');
            document.getElementById('guideLabel').textContent = t('guideLabel');
            document.getElementById('guideText').textContent = t('guideText');
            document.getElementById('noticeLabel').textContent = t('noticeLabel');
            document.getElementById('noticeText').textContent = t('noticeText');
            document.getElementById('latestPollsTitle').innerHTML = `${currentLang === 'ja' ? '最新の' : 'Latest'} <span class="text-slate-500 font-normal not-italic">${currentLang === 'ja' ? '投票' : 'Polls'}</span>`;
            document.getElementById('trendingPollsTitle').innerHTML = `${currentLang === 'ja' ? '急上昇' : 'Trending'} <span class="text-slate-500 font-normal not-italic">${currentLang === 'ja' ? '中' : 'Now'}</span>`;
            document.getElementById('backToListBtn').innerHTML = `<div class="w-10 h-10 rounded-full glass flex items-center justify-center text-white"><i class="fas fa-chevron-left"></i></div> ${t('backToList')}`;
            document.getElementById('discussionTitle').innerHTML = `<i class="far fa-comment-dots text-cyan-400"></i> ${t('discussion')}`;
            document.getElementById('commentText').placeholder = t('commentPlaceholder');
            document.getElementById('postCommentBtn').textContent = t('send');
            document.getElementById('commentLoginNotice').textContent = t('loginNotice');
            document.getElementById('tosTitle').textContent = t('tosTitle');
            document.getElementById('tosContent').innerHTML = t('tosBody');
            document.getElementById('agreeTosBtn').textContent = t('tosAgree');
            document.getElementById('labelTitle').textContent = t('labelTitle');
            document.getElementById('labelDesc').textContent = t('labelDesc');
            document.getElementById('labelCat').textContent = t('labelCat');
            document.getElementById('labelDeadline').textContent = t('labelDeadline');
            document.getElementById('optionsLabel').textContent = t('labelOptions');
            document.getElementById('labelQuizIdx').textContent = t('labelQuizIdx');
            document.getElementById('labelQuizExp').textContent = t('labelQuizExp');
            document.getElementById('cancelCreateBtn').textContent = t('cancel');
            document.getElementById('savePollBtn').textContent = t('save');
        };

        const maskName = (name) => name ? (name.length <= 3 ? '●●●' : name.substring(0, 3) + '●●●') : 'Anonymous';

        const showMessage = (title, body, onConfirm = null) => {
            const modal = document.getElementById('msgModal');
            const confirmBtn = document.getElementById('msgConfirmBtn');
            const closeBtn = document.getElementById('msgCloseBtn');
            document.getElementById('msgTitle').textContent = title;
            document.getElementById('msgBody').textContent = body;
            if (onConfirm) {
                confirmBtn.classList.remove('hidden');
                confirmBtn.onclick = () => { onConfirm(); modal.classList.add('hidden'); };
                closeBtn.textContent = t('cancel');
                confirmBtn.textContent = t('save');
            } else {
                confirmBtn.classList.add('hidden');
                closeBtn.textContent = t('ended');
            }
            modal.classList.remove('hidden');
        };

        // Improved Auth Handler to suppress "mismatch" noise
        const initAuth = async () => {
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (token) {
                try {
                    await signInWithCustomToken(auth, token);
                } catch (err) {
                    // mismatch errors are common in preview environments, just fallback silently
                    await signInAnonymously(auth).catch(e => {});
                }
            } else {
                await signInAnonymously(auth).catch(e => {});
            }
        };

        onAuthStateChanged(auth, (u) => {
            user = u;
            const isReg = u && !u.isAnonymous;
            document.getElementById('loginBtn').style.display = isReg ? 'none' : 'flex';
            document.getElementById('userInfo').style.display = isReg ? 'flex' : 'none';
            document.getElementById('openCreateBtn').style.display = isReg ? 'flex' : 'none';
            if (isReg) document.getElementById('userName').textContent = maskName(u.displayName);
            document.getElementById('commentInputArea').classList.toggle('hidden', !isReg);
            document.getElementById('commentLoginNotice').classList.toggle('hidden', isReg);
            updateStaticUI();
            if (localStorage.getItem('mixvote_agreed')) {
                document.getElementById('appUI').classList.remove('hidden');
                document.getElementById('tosModal').classList.add('hidden');
                setupApp();
            } else {
                document.getElementById('tosModal').classList.remove('hidden');
            }
        });

        const setupApp = () => { renderCategoryMenu(); handleRouting(); };

        const renderCategoryMenu = () => {
            const nav = document.getElementById('categoryNav');
            const select = document.getElementById('pollCategoryInput');
            if (!nav || !select) return;
            nav.innerHTML = ''; select.innerHTML = '';
            const btnAll = document.createElement('button');
            btnAll.className = `nav-link px-6 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all text-left shrink-0 ${activeCategory === "全て" ? 'active' : 'text-slate-600 hover:text-white'}`;
            btnAll.textContent = t('all');
            btnAll.onclick = () => { activeCategory = "全て"; renderCategoryMenu(); loadPolls(); };
            nav.appendChild(btnAll);
            i18n.ja.catNames.forEach((catJa) => {
                const btn = document.createElement('button');
                btn.className = `nav-link px-6 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all text-left shrink-0 ${activeCategory === catJa ? 'active' : 'text-slate-600 hover:text-white'}`;
                btn.textContent = getCatName(catJa);
                btn.onclick = () => { activeCategory = catJa; renderCategoryMenu(); loadPolls(); };
                nav.appendChild(btn);
                const opt = document.createElement('option'); opt.value = catJa; opt.textContent = getCatName(catJa); select.appendChild(opt);
            });
        };

        const loadPolls = async () => {
            if (!user) return;
            try {
                const snap = await getDocs(POLLS_COLLECTION);
                let polls = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(p => !p.deleted);
                if (activeCategory !== "全て") polls = polls.filter(p => p.category === activeCategory);
                const latest = [...polls].sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
                const trending = [...polls].sort((a,b) => (b.votes?.reduce((s,v)=>s+v,0)||0) - (a.votes?.reduce((s,v)=>s+v,0)||0)).slice(0, 6);
                renderPollList('latestPolls', latest.slice(0, 50));
                renderPollList('popularPolls', trending);
            } catch (err) { console.error(err); }
        };

        const renderPollList = (eid, list) => {
            const container = document.getElementById(eid);
            if (!container) return;
            container.innerHTML = list.length ? '' : `<p class="text-slate-800 py-10 font-black uppercase text-[10px]">${t('noData')}</p>`;
            list.forEach((p, i) => {
                const isSmall = eid === 'latestPolls' && i >= 5;
                const div = document.createElement('div');
                div.onclick = () => goDetail(p.id);
                if (isSmall) {
                    div.className = "poll-card glass rounded-2xl p-4 cursor-pointer flex justify-between items-center border border-white/5 hover:border-cyan-500/50";
                    div.innerHTML = `<div class="flex items-center gap-3 overflow-hidden"><span class="text-[10px] font-black text-cyan-500/50 shrink-0 w-6">${i+1}</span><h3 class="text-xs font-bold text-slate-200 truncate uppercase tracking-tight">${p.title}</h3></div><div class="flex items-center gap-3 shrink-0 ml-4"><span class="text-[11px] text-slate-600 font-black uppercase tracking-widest">${getCatName(p.category)}</span><span class="text-cyan-400 font-black text-[10px]">${p.votes?.reduce((s,v)=>s+v,0)||0} V</span></div>`;
                } else {
                    div.className = "poll-card glass rounded-[32px] p-7 cursor-pointer flex flex-col justify-between border border-white/5 hover:border-cyan-500/50";
                    div.innerHTML = `<div class="space-y-4"><div class="flex justify-between items-center"><span class="text-[10px] font-black px-3 py-1 rounded-full bg-cyan-500/10 text-cyan-400 uppercase tracking-widest">${getCatName(p.category)}</span><span class="text-[8px] text-slate-700 font-black tracking-widest">${p.createdAt?new Date(p.createdAt.seconds*1000).toLocaleDateString():'New'}</span></div><h3 class="text-lg font-black line-clamp-2 leading-tight tracking-tight text-white uppercase">${p.title}</h3></div><div class="mt-8 pt-6 border-t border-white/5 flex justify-between items-center"><span class="text-[9px] text-slate-500 font-bold italic">${t('author')}: ${maskName(p.author)}</span><div class="flex items-center gap-1"><span class="text-cyan-400 font-black text-xs">${p.votes?.reduce((s,v)=>s+v,0)||0}</span><span class="text-[8px] text-slate-600 font-black uppercase">${t('votes')}</span></div></div>`;
                }
                container.appendChild(div);
            });
        };

        const loadPollDetail = async (id) => {
            currentPollId = id; translatedData = null;
            try {
                const d = await getDoc(doc(db, 'artifacts', appIdStr, 'public', 'data', 'polls', id));
                if (!d.exists() || d.data().deleted) return goHome();
                originalPollData = { id: d.id, ...d.data() };
                renderPollDetailUI(originalPollData);
                loadComments(id);
            } catch (err) { console.error(err); }
        };

        const renderPollDetailUI = (p) => {
            const total = p.votes?.reduce((s,v)=>s+v,0)||0;
            const hasVoted = p.votedUsers?.includes(user?.uid);
            const isExp = p.deadline && new Date(p.deadline.seconds*1000) < new Date();
            const isResultVisible = (p.category !== "クイズ") || hasVoted || isExp;
            const showQuizMeta = hasVoted || isExp;
            const isOriginal = !translatedData;
            const detailEl = document.getElementById('pollDetailContent');
            if (!detailEl) return;
            detailEl.innerHTML = `<div class="flex flex-col lg:flex-row justify-between gap-8 pb-10 border-b border-white/5"><div class="space-y-4 flex-1"><div class="flex flex-wrap items-center gap-4"><span class="bg-cyan-500 text-slate-950 font-black text-[12px] px-4 py-1 rounded-full uppercase tracking-widest">${getCatName(p.category)}</span><button id="pollTranslateBtn" onclick="window.handlePollTranslate()" class="text-[10px] font-black uppercase tracking-widest text-cyan-400 hover:text-cyan-300 transition-all flex items-center gap-2"><i class="fas fa-language text-lg"></i><span>${isOriginal?t('translate'):t('showOriginal')}</span></button></div><h2 class="text-4xl md:text-5xl font-black tracking-tighter leading-none text-white uppercase italic">${p.title}</h2><p class="text-slate-500 text-sm font-bold italic">${t('author')}: ${maskName(p.author)}</p>${p.question?`<p class="text-slate-300 text-lg leading-relaxed mt-6 font-medium border-l-4 border-cyan-500/30 pl-6 whitespace-pre-wrap">${p.question}</p>`:''}</div>${isExp?`<div class="text-red-500 font-black uppercase text-xs p-4 bg-red-500/10 rounded-2xl border border-red-500/20 h-fit">${t('ended')}</div>`:''}</div><div class="grid grid-cols-1 lg:grid-cols-2 gap-16 py-6"><div class="space-y-4">${p.options.map((opt, idx)=>{const v=originalPollData.votes[idx]||0; const per=total>0?Math.round(v/total*100):0; if(hasVoted||isExp){return `<div class="relative overflow-hidden bg-slate-950 border border-white/5 rounded-3xl p-6 flex justify-between items-center group"><div class="absolute inset-y-0 left-0 bg-cyan-500/10" style="width:${per}%"></div><span class="z-10 text-white font-bold text-lg">${opt}</span><div class="z-10 text-right"><div class="font-black text-white text-2xl tracking-tighter">${per}%</div><div class="text-[8px] text-slate-700 uppercase font-black tracking-widest">${v} ${t('votes')}</div></div></div>`}else if(isResultVisible){return `<button onclick="window.handleVote(${idx})" class="w-full relative overflow-hidden bg-white/5 border border-white/10 rounded-3xl p-6 text-left hover:border-cyan-500 transition-all active:scale-95 group flex justify-between items-center"><div class="absolute inset-y-0 left-0 bg-cyan-500/5 transition-all" style="width:${per}%"></div><div class="flex items-center gap-4 z-10"><span class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center font-black text-slate-500 group-hover:bg-cyan-500 group-hover:text-slate-950 transition-all italic text-xl">${idx+1}</span><span class="font-black text-lg uppercase tracking-tight text-white">${opt}</span></div><div class="z-10 text-right"><div class="font-black text-cyan-500/40 group-hover:text-cyan-400 text-2xl tracking-tighter">${per}%</div></div></button>`}else{return `<button onclick="window.handleVote(${idx})" class="w-full bg-white/5 border border-white/10 rounded-3xl p-6 text-left hover:border-cyan-500 transition-all active:scale-95 group flex items-center gap-4"><span class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center font-black text-slate-500 group-hover:bg-cyan-500 group-hover:text-slate-950 transition-all italic text-xl">${idx+1}</span><span class="font-black text-lg uppercase tracking-tight text-white">${opt}</span></button>`}}).join('')}</div><div class="flex flex-col justify-center items-center gap-8">${isResultVisible?`<canvas id="pollChart" class="max-w-[340px]"></canvas>`:`<div class="text-center p-20 glass rounded-[40px] border-2 border-dashed border-white/5 text-slate-700 uppercase text-xs font-black tracking-widest flex flex-col items-center gap-4"><i class="fas fa-lock text-3xl"></i><span>${t('unlockResults')}</span></div>`}</div></div>${originalPollData.is_quiz && showQuizMeta?`<div class="bg-emerald-500/5 border border-emerald-500/20 p-8 rounded-[32px] mt-8"><h4 class="text-emerald-400 font-black uppercase text-xs mb-4 tracking-widest italic">${t('quizResult')}</h4><p class="text-xl font-black mb-4 text-white">${t('correct')}: ${originalPollData.options[originalPollData.correct_index]}</p><p class="text-slate-400 italic font-medium leading-relaxed">${originalPollData.explanation||t('noExplanation')}</p></div>`:''}<div class="flex flex-wrap gap-4 pt-10 border-t border-white/5 items-center"><span class="text-[10px] font-black uppercase tracking-widest text-slate-500">${t('share')}:</span><button onclick="window.copyUrl()" class="w-10 h-10 glass rounded-xl flex items-center justify-center text-cyan-400 hover:bg-white/10"><i class="fas fa-link"></i></button>${user && originalPollData.authorID === user.uid?`<div class="ml-auto flex gap-6"><button onclick="window.handleEdit('${originalPollData.id}')" class="text-[10px] text-slate-500 font-black uppercase underline decoration-2 underline-offset-4">${t('edit')}</button><button onclick="window.handleDelete('${originalPollData.id}')" class="text-[10px] text-red-500/50 font-black uppercase underline decoration-2 underline-offset-4">${t('delete')}</button></div>`:''}</div>`;
            if (isResultVisible) renderChart(originalPollData);
        };

        const renderChart = (p) => {
            const ctx = document.getElementById('pollChart')?.getContext('2d');
            if (!ctx) return;
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, { type: 'doughnut', data: { labels: p.options, datasets: [{ data: p.votes, backgroundColor: ['#06b6d4', '#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b'], borderWidth: 0, hoverOffset: 15 }] }, options: { cutout: '85%', plugins: { legend: { display: false } } } });
        };

        const loadComments = (pid) => {
            const commentsCol = collection(db, 'artifacts', appIdStr, 'public', 'data', 'polls', pid, 'comments');
            onSnapshot(commentsCol, (snap) => {
                const list = document.getElementById('commentsList');
                if (!list) return;
                list.innerHTML = '';
                const coms = snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
                if (!coms.length) { list.innerHTML = `<p class="text-center text-slate-700 uppercase text-[9px] font-black py-16 tracking-widest">${currentLang==='ja'?'議論はまだありません':'No discussions yet'}</p>`; return; }
                coms.forEach(c => {
                    const div = document.createElement('div');
                    div.className = "p-7 rounded-[32px] bg-white/5 border border-white/5 flex justify-between items-start group";
                    div.innerHTML = `<div><div class="flex gap-3 items-center mb-3"><span class="text-[10px] font-black text-cyan-400 uppercase tracking-tighter">${maskName(c.author)}</span><span class="text-[7px] text-slate-600 font-bold uppercase tracking-widest">${c.createdAt?new Date(c.createdAt.seconds*1000).toLocaleTimeString():''}</span></div><p class="text-slate-300 text-sm leading-relaxed font-medium">${c.text}</p></div>${user && c.userId === user.uid?`<button onclick="window.deleteComment('${c.id}')" class="text-[8px] font-black text-red-500/20 hover:text-red-500 uppercase tracking-widest opacity-0 group-hover:opacity-100">${t('delete')}</button>`:''}`;
                    list.appendChild(div);
                });
            }, (err) => {});
        };

        window.handlePollTranslate = async () => {
            if (translatedData) { translatedData = null; renderPollDetailUI(originalPollData); return; }
            const btn = document.getElementById('pollTranslateBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-sync fa-spin"></i> ${t('translating')}`;
            btn.disabled = true;
            try {
                translatedData = await translateWithGemini(originalPollData, currentLang);
                renderPollDetailUI(translatedData);
            } catch (err) {
                btn.innerHTML = originalText; btn.disabled = false;
            }
        };

        window.handleVote = async (idx) => {
            if (!user) return showMessage(t('alertAuth'), "");
            const ref = doc(db, 'artifacts', appIdStr, 'public', 'data', 'polls', currentPollId);
            const d = await getDoc(ref);
            if (d.data().votedUsers?.includes(user.uid)) return showMessage(t('alertVoted'), "");
            const v = [...d.data().votes]; v[idx]++;
            await updateDoc(ref, { votes: v, votedUsers: arrayUnion(user.uid) });
            loadPollDetail(currentPollId);
        };

        window.copyUrl = () => {
            const el = document.createElement('textarea'); el.value = window.location.href;
            document.body.appendChild(el); el.select(); document.execCommand('copy');
            document.body.removeChild(el); showMessage("Copied", "");
        };

        window.handleDelete = (id) => {
            showMessage(t('confirmDelete'), "", async () => {
                await updateDoc(doc(db, 'artifacts', appIdStr, 'public', 'data', 'polls', id), { deleted: true });
                goHome();
            });
        };

        window.deleteComment = async (cid) => { await deleteDoc(doc(db, 'artifacts', appIdStr, 'public', 'data', 'polls', currentPollId, 'comments', cid)); };

        document.getElementById('postCommentBtn').onclick = async () => {
            const txt = document.getElementById('commentText').value.trim();
            if (!txt || !user || user.isAnonymous) return;
            const commentsCol = collection(db, 'artifacts', appIdStr, 'public', 'data', 'polls', currentPollId, 'comments');
            await addDoc(commentsCol, { author: user.displayName, userId: user.uid, text: txt, createdAt: serverTimestamp() });
            document.getElementById('commentText').value = '';
        };

        document.getElementById('savePollBtn').onclick = async () => {
            const title = document.getElementById('pollTitleInput').value.trim();
            const rawOptions = document.getElementById('pollOptionsInput').value.split('\n').filter(s => s.trim());
            const cat = document.getElementById('pollCategoryInput').value;
            const dl = document.getElementById('pollDeadlineInput').value;
            if (!title || rawOptions.length < 2) return showMessage(t('alertInvalid'), "");
            const data = { title, question: document.getElementById('pollDescInput').value, category: cat, options: rawOptions, deadline: dl ? new Date(dl) : null, is_quiz: cat === "クイズ", correct_index: cat === "クイズ" ? parseInt(document.getElementById('pollCorrectIndexInput').value || 0) : null, explanation: document.getElementById('pollExplanationInput').value, updatedAt: serverTimestamp() };
            if (editMode) { await updateDoc(doc(db, 'artifacts', appIdStr, 'public', 'data', 'polls', editPollId), data); } 
            else { Object.assign(data, { author: user.displayName, authorID: user.uid, createdAt: serverTimestamp(), votes: new Array(rawOptions.length).fill(0), votedUsers: [], deleted: false }); await addDoc(POLLS_COLLECTION, data); }
            document.getElementById('createModal').classList.add('hidden'); loadPolls();
        };

        window.handleEdit = async (id) => {
            editMode = true; editPollId = id;
            const p = (await getDoc(doc(db, 'artifacts', appIdStr, 'public', 'data', 'polls', id))).data();
            document.getElementById('modalTitle').textContent = t('edit');
            document.getElementById('pollTitleInput').value = p.title; document.getElementById('pollDescInput').value = p.question || "";
            document.getElementById('pollOptionsInput').value = p.options.join('\n'); document.getElementById('pollCategoryInput').value = p.category;
            document.getElementById('createModal').classList.remove('hidden');
        };

        document.getElementById('openCreateBtn').onclick = () => { editMode = false; document.getElementById('modalTitle').textContent = t('newPoll'); document.getElementById('pollTitleInput').value = ""; document.getElementById('pollOptionsInput').value = ""; document.getElementById('createModal').classList.remove('hidden'); };
        document.getElementById('cancelCreateBtn').onclick = () => document.getElementById('createModal').classList.add('hidden');

        document.getElementById('pollCategoryInput').onchange = (e) => {
            const cat = e.target.value;
            const qf = document.getElementById('quizFields');
            if (qf) qf.classList.toggle('hidden', cat !== "クイズ");
            if (cat === "あるある") { document.getElementById('pollOptionsInput').value = ARUARU_OPTIONS; document.getElementById('pollOptionsInput').disabled = true; } 
            else { document.getElementById('pollOptionsInput').disabled = false; }
        };

        document.getElementById('langToggle').onclick = () => { currentLang = currentLang === 'ja' ? 'en' : 'ja'; updateStaticUI(); renderCategoryMenu(); if (currentPollId) loadPollDetail(currentPollId); else loadPolls(); };

        window.goHome = () => { window.location.hash = ''; handleRouting(); };
        const goDetail = (id) => { window.location.hash = `poll/${id}`; handleRouting(); };
        const handleRouting = () => {
            const h = window.location.hash;
            if (h.startsWith('#poll/')) {
                const id = h.replace('#poll/', '');
                document.getElementById('view-home').classList.add('hidden'); document.getElementById('view-detail').classList.remove('hidden');
                loadPollDetail(id);
            } else {
                document.getElementById('view-home').classList.remove('hidden'); document.getElementById('view-detail').classList.add('hidden');
                loadPolls();
            }
        };

        window.addEventListener('hashchange', handleRouting);
        document.getElementById('agreeTosBtn').onclick = () => { localStorage.setItem('mixvote_agreed', 'true'); location.reload(); };
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logoutBtn').onclick = () => auth.signOut();
        document.getElementById('msgCloseBtn').onclick = () => document.getElementById('msgModal').classList.add('hidden');

        initAuth();
    </script>
</body>
</html>
