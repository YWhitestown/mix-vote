<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Vote - 次世代投票プラットフォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap');
        
        :root {
            --accent: #06b6d4;
            --accent-glow: rgba(6, 182, 212, 0.4);
            --bg-main: #020617;
            --text-main: #f1f5f9;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-glow) 0%, rgba(2, 6, 23, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }
        .blob-1 { top: -100px; right: -100px; animation-duration: 25s; }
        .blob-2 { bottom: -150px; left: -100px; background: radial-gradient(circle, var(--accent-glow) 0%, rgba(2, 6, 23, 0) 70%); animation-duration: 30s; opacity: 0.5; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 100px) scale(1.2); }
        }

        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(16px); 
            border: 1px solid var(--glass-border); 
        }

        .poll-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--glass-bg);
            overflow: hidden;
        }
        .poll-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .poll-card-img {
            height: 160px;
            width: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            background: #1e293b;
        }
        .poll-card:hover .poll-card-img { opacity: 0.9; }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 340px;
            margin: 0 auto;
            height: 300px;
        }

        @keyframes pulse-accent {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .ai-loading { animation: pulse-accent 1.5s infinite; color: var(--accent); }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .nav-link.active {
            background: linear-gradient(90deg, var(--accent), #3b82f6);
            color: #020617 !important;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            background: transparent;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; }

        .btn-glow {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }
        .btn-glow:hover::after { left: 120%; }

        #shareCanvas { display: none; }

        .image-option {
            cursor: pointer;
            transition: all 0.2s ease;
            border: 3px solid transparent;
            border-radius: 12px;
            overflow: hidden;
        }
        .image-option.selected {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen text-current">

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <canvas id="shareCanvas"></canvas>

    <!-- 通知モーダル -->
    <div id="msgModal" class="fixed inset-0 z-[200] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 text-center">
        <div class="glass max-w-sm w-full rounded-[32px] p-8 border border-white/10 shadow-2xl text-white">
            <h3 id="msgTitle" class="text-xl font-black mb-4 uppercase tracking-widest italic">Notification</h3>
            <p id="msgBody" class="text-slate-400 text-sm mb-8 leading-relaxed font-medium"></p>
            <div id="msgActions" class="flex gap-3">
                <button id="msgCloseBtn" class="flex-1 bg-white/10 text-white font-bold py-4 rounded-2xl uppercase text-[10px] tracking-widest hover:bg-white/20 transition-colors">Close</button>
                <button id="msgConfirmBtn" class="flex-1 bg-accent text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest hidden">Confirm</button>
            </div>
        </div>
    </div>

    <!-- 利用規約モーダル -->
    <div id="tosModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/90 backdrop-blur-md p-4">
        <div class="glass max-w-2xl w-full rounded-3xl p-8 md:p-12 shadow-2xl border border-white/10">
            <div class="flex items-center gap-3 mb-8">
                <div class="w-12 h-12 bg-accent rounded-2xl flex items-center justify-center shadow-lg shadow-accent/50">
                    <i class="fas fa-shield-alt text-white text-xl text-white"></i>
                </div>
                <h2 id="tosTitle" class="text-3xl font-extrabold tracking-tight text-white uppercase">Agreement</h2>
            </div>
            <div id="tosContent" class="max-h-[50vh] overflow-y-auto pr-4 custom-scrollbar text-base leading-relaxed text-slate-400"></div>
            <button id="agreeTosBtn" class="btn-glow w-full mt-10 bg-gradient-to-r from-accent to-blue-600 text-white font-black py-6 rounded-2xl transition-all shadow-2xl shadow-accent/40 active:scale-95 uppercase tracking-widest text-lg md:text-xl border border-white/10 text-white">
                I Agree & Start
            </button>
        </div>
    </div>

    <!-- メインUI -->
    <div id="appUI" class="hidden">
        <header class="sticky top-0 z-50 glass border-b border-white/5 px-6 py-5 text-white">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-4 cursor-pointer group" onclick="goHome()">
                    <div class="bg-gradient-to-br from-accent to-blue-600 p-2.5 rounded-xl shadow-lg text-white">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h1 class="text-2xl font-black tracking-tighter text-white uppercase">Mix Vote</h1>
                </div>
                <div id="authArea" class="flex items-center gap-3 md:gap-4 text-white">
                    <div class="relative">
                        <button id="themeToggleBtn" class="glass p-2.5 rounded-xl text-slate-400 hover:text-accent transition-all">
                            <i class="fas fa-palette text-lg"></i>
                        </button>
                        <div id="themeMenu" class="absolute right-0 top-full mt-3 glass p-6 rounded-3xl hidden w-64 shadow-2xl z-[60] border border-white/10 text-white">
                            <h4 id="accentPresetsTitle" class="text-[9px] font-black uppercase tracking-widest mb-4 opacity-50">Accent Presets</h4>
                            <div class="grid grid-cols-5 gap-2 mb-6">
                                <button onclick="setAccent('#06b6d4')" class="w-6 h-6 rounded-full bg-[#06b6d4] border-2 border-transparent hover:border-white/50 transition-all"></button>
                                <button onclick="setAccent('#ec4899')" class="w-6 h-6 rounded-full bg-[#ec4899] border-2 border-transparent hover:border-white/50 transition-all"></button>
                                <button onclick="setAccent('#f59e0b')" class="w-6 h-6 rounded-full bg-[#f59e0b] border-2 border-transparent hover:border-white/50 transition-all"></button>
                                <button onclick="setAccent('#10b981')" class="w-6 h-6 rounded-full bg-[#10b981] border-2 border-transparent hover:border-white/50 transition-all"></button>
                                <button onclick="setAccent('#8b5cf6')" class="w-6 h-6 rounded-full bg-[#8b5cf6] border-2 border-transparent hover:border-white/50 transition-all"></button>
                            </div>
                            <h4 id="customColorsTitle" class="text-[9px] font-black uppercase tracking-widest mb-4 opacity-50">Custom UI Colors</h4>
                            <div class="space-y-4">
                                <div class="flex items-center justify-between text-white">
                                    <span id="labelBg" class="text-[10px] font-bold opacity-70">Background</span>
                                    <input type="color" id="bgPicker" oninput="setBgColor(this.value)">
                                </div>
                                <div class="flex items-center justify-between text-white">
                                    <span id="labelText" class="text-[10px] font-bold opacity-70">Text Color</span>
                                    <input type="color" id="textPicker" oninput="setTextColor(this.value)">
                                </div>
                            </div>
                            <button onclick="resetTheme()" class="w-full mt-6 py-2 rounded-xl bg-white/5 hover:bg-white/10 text-[9px] font-bold uppercase tracking-widest transition-all text-white">Reset Default</button>
                        </div>
                    </div>
                    <button id="langToggle" class="glass text-[10px] font-black uppercase tracking-widest px-3 py-2.5 rounded-xl text-slate-400 hover:text-white transition-all">JP / EN</button>
                    <button id="loginBtn" class="glass hover:bg-white/10 text-white px-5 py-2.5 rounded-xl font-bold flex items-center gap-2 border border-white/10 transition-all uppercase text-[10px] tracking-widest">
                        <i class="fab fa-google text-accent"></i> Sign In
                    </button>
                    <div id="userInfo" class="hidden flex items-center gap-4 text-right">
                        <div>
                            <p id="userName" class="text-sm font-black text-slate-200"></p>
                            <button id="logoutBtn" class="text-[10px] text-slate-500 hover:text-accent uppercase font-black tracking-widest text-slate-500">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-12 gap-10 mt-10">
            <aside class="lg:col-span-3 space-y-8 text-current">
                <button id="openCreateBtn" class="btn-glow hidden w-full bg-gradient-to-r from-accent to-blue-600 text-white font-black py-5 rounded-3xl flex items-center justify-center gap-3 shadow-2xl shadow-accent/20 active:scale-95 transition-all uppercase tracking-widest text-xs">
                    <i class="fas fa-plus-circle text-xl text-white"></i> New Poll
                </button>
                <div class="glass rounded-3xl p-4 border border-white/5 flex items-center gap-3">
                    <i class="fas fa-search text-accent opacity-50"></i>
                    <input type="text" id="searchInput" class="bg-transparent border-none outline-none text-xs w-full font-bold placeholder:opacity-30 text-current" placeholder="Search...">
                </div>
                <div class="glass rounded-3xl p-6 border border-white/5">
                    <h3 id="catSidebarTitle" class="text-xs font-black uppercase tracking-[0.2em] opacity-50 mb-6 italic text-slate-500">Categories</h3>
                    <nav id="categoryNav" class="flex lg:flex-col gap-2 overflow-x-auto lg:overflow-visible pb-4 lg:pb-0 custom-scrollbar"></nav>
                </div>
                <div class="glass rounded-3xl p-6 border border-white/5 opacity-70">
                    <div class="flex items-center gap-3 text-accent mb-3">
                        <i class="fas fa-info-circle"></i>
                        <span id="guideLabel" class="text-xs font-bold uppercase tracking-widest text-accent text-accent">Guide</span>
                    </div>
                    <p id="guideText" class="text-[11px] leading-relaxed font-medium"></p>
                </div>
            </aside>

            <main class="lg:col-span-9 space-y-16 pb-32 text-current">
                <div id="view-home" class="space-y-14">
                    <div class="glass rounded-[32px] p-6 border-l-4 border-accent">
                        <div class="flex items-start gap-5 text-accent text-accent">
                            <div class="w-12 h-12 rounded-2xl bg-accent/10 flex items-center justify-center shrink-0">
                                <i class="fas fa-bullhorn text-xl"></i>
                            </div>
                            <div class="w-full">
                                <h3 id="noticeLabel" class="font-black text-xs uppercase tracking-widest mb-1.5 italic">Notice</h3>
                                <p id="noticeText" class="text-xs md:text-sm leading-relaxed font-medium opacity-80 mb-2 text-current"></p>
                                <div class="bg-accent/5 p-4 rounded-2xl border border-accent/10 flex items-center gap-4 text-current">
                                    <div class="w-10 h-10 rounded-full glass flex items-center justify-center shrink-0 text-accent">
                                        <i class="fas fa-globe"></i>
                                    </div>
                                    <p id="translateGuide" class="text-[11px] font-bold opacity-70 italic leading-relaxed"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section>
                        <h2 id="latestPollsTitle" class="text-2xl font-black italic mb-8 uppercase tracking-tighter text-current">Latest <span class="opacity-40 font-normal not-italic text-current">Polls</span></h2>
                        <div id="latestPolls" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-current"></div>
                    </section>
                    <section>
                        <h2 id="popularPollsTitle" class="text-2xl font-black italic mb-8 uppercase tracking-tighter text-current text-current">Trending <span class="opacity-40 font-normal not-italic">Now</span></h2>
                        <div id="popularPolls" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                    </section>
                </div>

                <div id="view-detail" class="hidden space-y-10">
                    <button id="backToListBtn" onclick="goHome()" class="group flex items-center gap-3 opacity-60 hover:opacity-100 font-black uppercase tracking-widest text-[10px] transition-all text-current text-current">
                        <div class="w-10 h-10 rounded-full glass flex items-center justify-center text-current"><i class="fas fa-chevron-left"></i></div>
                        一覧に戻る
                    </button>
                    <div id="pollDetailContent" class="glass rounded-[40px] p-0 overflow-hidden border border-white/10 shadow-2xl space-y-0 text-current text-current text-current text-current text-current"></div>
                    <div class="glass rounded-[40px] p-8 md:p-12 border border-white/10">
                        <h3 id="discussionTitle" class="text-2xl font-black mb-10 uppercase tracking-widest italic text-current text-current text-current text-current text-current text-current text-current"><i class="far fa-comment-dots text-accent text-accent text-accent"></i> Discussion</h3>
                        <div id="commentInputArea" class="hidden mb-12 relative text-current text-current">
                            <textarea id="commentText" maxlength="200" class="w-full bg-black/20 border border-white/10 rounded-3xl p-6 text-current outline-none focus:ring-2 focus:ring-accent/50 placeholder:opacity-30 font-medium" rows="3"></textarea>
                            <button id="postCommentBtn" class="absolute bottom-4 right-4 bg-gradient-to-r from-accent to-blue-600 text-white px-8 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl active:scale-95 transition-all text-white">送信</button>
                        </div>
                        <div id="commentLoginNotice" class="text-center p-12 bg-white/5 rounded-[30px] opacity-40 font-black uppercase tracking-widest text-[10px] border border-dashed border-white/10 text-current text-current"></div>
                        <div id="commentsList" class="space-y-6"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 作成モーダル -->
    <div id="createModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/95 backdrop-blur-xl p-4">
        <div class="glass max-w-xl w-full rounded-[40px] p-10 shadow-2xl border border-white/10 max-h-[90vh] overflow-y-auto custom-scrollbar text-white">
            <h2 id="modalTitle" class="text-3xl font-black mb-8 italic tracking-tighter uppercase text-white">Create <span class="text-accent text-accent text-accent text-accent">Poll</span></h2>
            <div class="space-y-6">
                <div><label id="labelTitle" class="text-[10px] font-black opacity-60 uppercase tracking-widest block mb-2 text-white"></label>
                <input type="text" id="pollTitleInput" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-white focus:ring-1 focus:ring-accent outline-none font-bold text-white"></div>
                <div><label id="labelDesc" class="text-[10px] font-black opacity-60 uppercase tracking-widest block mb-2 text-white"></label>
                <textarea id="pollDescInput" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-white focus:ring-1 focus:ring-accent outline-none font-medium text-white" rows="2"></textarea></div>
                <div class="grid grid-cols-2 gap-6 text-white">
                    <div><label id="labelCat" class="text-[10px] font-black opacity-60 uppercase tracking-widest block mb-2 text-white"></label>
                    <select id="pollCategoryInput" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-white focus:ring-1 focus:ring-accent font-bold" onchange="window.generateImageCandidates()"></select></div>
                    <div><label id="labelDeadline" class="text-[10px] font-black opacity-60 uppercase tracking-widest block mb-2 text-white"></label>
                    <input type="datetime-local" id="pollDeadlineInput" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-white focus:ring-1 focus:ring-accent outline-none font-medium text-white text-white"></div>
                </div>

                <div class="bg-white/5 p-6 rounded-3xl border border-white/5 space-y-4">
                    <label id="labelVisual" class="text-[10px] font-black opacity-60 uppercase tracking-widest block text-white"></label>
                    <div class="flex gap-2">
                        <input type="text" id="pollVisualInput" class="flex-1 bg-slate-900 border border-white/10 rounded-2xl p-4 text-white focus:ring-1 focus:ring-accent outline-none font-bold text-xs text-white" placeholder="キーワード入力 (日本語OK)">
                        <button onclick="window.generateImageCandidates()" class="bg-accent text-slate-950 px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:opacity-80 transition-all shrink-0">表示</button>
                    </div>
                    <div id="imageCandidatesGrid" class="grid grid-cols-5 gap-2 pt-2 h-[80px]"></div>
                    <p class="text-[8px] opacity-40 italic text-white">*画像はUnsplashライセンスにより安全に利用可能です。</p>
                </div>

                <div class="relative">
                    <label id="labelTags" class="text-[10px] font-black opacity-60 uppercase tracking-widest block mb-2 text-white"></label>
                    <input type="text" id="pollTagsInput" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-white focus:ring-1 focus:ring-accent outline-none font-bold pr-24 text-white" placeholder="#Tags">
                    <button onclick="window.suggestTags()" class="absolute right-2 bottom-2 bg-accent text-slate-950 px-3 py-2 rounded-xl text-[8px] font-black uppercase tracking-widest active:scale-95 transition-all text-accent" id="aiSuggestTagsBtn">AI Suggest</button>
                </div>

                <div><label id="optionsLabel" class="text-[10px] font-black opacity-60 uppercase tracking-widest block mb-2 text-white"></label>
                <textarea id="pollOptionsInput" class="w-full bg-slate-900 border border-white/10 rounded-2xl p-4 text-white focus:ring-1 focus:ring-accent outline-none font-medium text-white text-white" rows="4"></textarea></div>
            </div>
            <div class="flex gap-4 mt-12">
                <button id="cancelCreateBtn" class="flex-1 bg-white/5 text-white font-black py-5 rounded-2xl uppercase tracking-widest text-[10px] hover:bg-white/10 transition-all text-white"></button>
                <button id="savePollBtn" class="flex-1 bg-gradient-to-r from-accent to-blue-600 text-white font-black py-5 rounded-2xl uppercase tracking-widest text-[10px] shadow-xl shadow-accent/20 active:scale-95 transition-all text-white"></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInWithPopup, signInWithCustomToken, signInAnonymously, onAuthStateChanged, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, doc, getDoc, getDocs, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, arrayUnion, query, orderBy } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- 1. 初期設定・辞書データ (ReferenceError回避のため最初に定義) ---

        let currentLang = userLang.startsWith('ja') ? 'ja' : 'en';

        const i18n = {
            ja: {
                appName: "Mix Vote", signin: "サインイン", logout: "ログアウト", newPoll: "新規アンケート", categories: "カテゴリー", all: "全て",

                translateGuide: "海外のアンケートはブラウザ翻訳（Safari:翻訳ボタン, Chrome:右クリック）をご利用ください。",
                latestTitle: "最新の投票", trendingTitle: "急上昇中", backToList: "一覧に戻る", discussion: "ディスカッション",
                commentPlaceholder: "あなたの意見を書き込む...", send: "送信", loginNotice: "サインインすると参加できます",
                noData: "データがありません", votes: "票", author: "作成者", ended: "終了しました",
                unlockResults: "投票後に結果が表示されます", quizResult: "解答", correct: "正解",
                noExplanation: "解説はありません。", share: "共有", edit: "編集", delete: "削除", save: "保存", cancel: "キャンセル",
                translate: "アンケートを翻訳", translating: "翻訳中...", showOriginal: "原文を表示", tosTitle: "利用規約", tosAgree: "同意して開始",
                tosBody: `<div class="space-y-6 text-slate-300 text-sm leading-relaxed"><p>Mix Voteへようこそ。本プラットフォームを安全かつ楽しくご利用いただくために、以下の規約にご同意ください。</p><section><h4 class="font-bold text-white mb-2 underline decoration-accent underline-offset-4">1. 行動指針</h4><ul class="list-disc pl-5"><li>他者の感性や意見を尊重しましょう。</li><li>誹謗中傷、差別的表現は固く禁止します。</li></ul></section><section><h4 class="font-bold text-white mb-2 underline decoration-accent underline-offset-4">2. データの取り扱い</h4><p>画像提供には安全なUnsplashを使用しています。投稿内容は公開情報として扱われます。</p></section></div>`,
                labelTitle: "タイトル", labelDesc: "説明文", labelCat: "カテゴリー", labelDeadline: "終了期限", labelTags: "タグ", labelVisual: "画像選択 (候補をクリック)",
                voteOrigin: "投票地域の分布", downloadCard: "結果カードをダウンロード", searchPlaceholder: "検索または#タグ...",
                accentPresets: "アクセントカラー", customColors: "カラーカスタマイズ", background: "背景色", mainText: "文字色", reset: "リセット",
                catNames: ["ニュース", "エンタメ", "テクノロジー", "生活", "スポーツ", "旅行", "グルメ", "教育", "政治", "趣味", "クイズ", "あるある"],
                alertVoted: "すでに投票済みです。", alertAuth: "投票するにはサインインしてください。", alertInvalid: "タイトルと選択肢が必要です。", confirmDelete: "このアンケートを削除しますか？"
            },
            en: {
                appName: "Mix Vote", signin: "Sign In", logout: "Logout", newPoll: "New Poll", categories: "Categories", all: "All",
                guideLabel: "Guide", guideText: "Join voting for free. Login to create polls.",
                noticeLabel: "Notice", noticeText: "Welcome to Mix Vote.",
                translateGuide: "For international polls, use browser translation.",
                latestTitle: "Latest Polls", trendingTitle: "Trending Now", backToList: "Back to List", discussion: "Discussion",
                commentPlaceholder: "Post opinion...", send: "Send", loginNotice: "Sign in to join",
                noData: "No data", votes: "Votes", author: "Author", ended: "Ended",
                unlockResults: "Vote to unlock results", quizResult: "Solution", correct: "Correct",
                noExplanation: "No explanation.", share: "Share", edit: "Edit", delete: "Delete", save: "Save", cancel: "Cancel",
                translate: "Translate", translating: "Translating...", showOriginal: "Original", tosTitle: "Agreement", tosAgree: "Agree & Start",
                tosBody: `<div class="text-slate-300">Welcome to Mix Vote. Please agree to our safe community guidelines.</div>`,
                labelTitle: "Title", labelDesc: "Description", labelCat: "Category", labelDeadline: "Deadline", labelTags: "Tags", labelVisual: "Image Picker",
                voteOrigin: "Vote Origin", downloadCard: "Download Card", searchPlaceholder: "Search...",
                accentPresets: "Accent", customColors: "Custom Colors", background: "BG", mainText: "Text", reset: "Reset",
                catNames: ["News", "Entertainment", "Tech", "Life", "Sports", "Travel", "Gourmet", "Education", "Politics", "Hobbies", "Quiz", "Common"],
                alertVoted: "Already voted.", alertAuth: "Please sign in.", alertInvalid: "Invalid data.", confirmDelete: "Delete this poll?"
            }
        };

        const catImageMap = {
            "ニュース": "news", "エンタメ": "movie", "テクノロジー": "future", "生活": "lifestyle",
            "スポーツ": "stadium", "旅行": "mountains", "グルメ": "food", "教育": "library",
            "政治": "parliament", "趣味": "photography", "クイズ": "brain", "あるある": "people"
        };

        // --- 2. 状態管理変数 ---
        let user = null;
        let activeCategory = "全て";
        let searchQuery = "";
        let chartInstance = null;
        let currentPollId = null;
        let editMode = false;
        let editPollId = null;
        let originalPollData = null;
        let translatedData = null;
        let selectedImageUrl = null;
        let currentAIInsight = "";

        // --- 3. Firebase サービス初期化 ---
        const firebaseConfigObject = JSON.parse('{"apiKey":"AIzaSyAwyi5j8EvqHL8wkyAJ48rwR8QCfS9voUE","authDomain":"mixvotesurvey.firebaseapp.com","projectId":"mixvotesurvey","messagingSenderId":"352307389497","appId":"1:352307389497:web:0939fd29452d6c6afc59e8"}');
        const firebaseApp = initializeApp(firebaseConfigObject);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const appIdStr = typeof __app_id !== 'undefined' ? __app_id : 'mixvote-default';
        const POLLS_COLLECTION = collection(db, 'artifacts', appIdStr, 'public', 'data', 'polls');

        // --- 4. ユーティリティ & UI制御関数 (一括定義) ---
        const t = (key) => i18n[currentLang][key] || key;
        const getCatName = (jaName) => { const idx = i18n.ja.catNames.indexOf(jaName); return idx !== -1 ? i18n[currentLang].catNames[idx] : jaName; };
        const maskName = (name) => name ? (name.length <= 3 ? '●●●' : name.substring(0, 3) + '●●●') : 'Anonymous';
        const formatDate = (date) => {
            if (!date) return "New";
            const d = date.seconds ? new Date(date.seconds * 1000) : new Date(date);
            return new Intl.DateTimeFormat(currentLang === 'ja' ? 'ja-JP' : 'en-US', { dateStyle: 'medium' }).format(d);
        };

        window.setAccent = (color) => {
            document.documentElement.style.setProperty('--accent', color);
            const r = parseInt(color.slice(1,3), 16), g = parseInt(color.slice(3,5), 16), b = parseInt(color.slice(5,7), 16);
            document.documentElement.style.setProperty('--accent-glow', `rgba(${r}, ${g}, ${b}, 0.5)`);
            localStorage.setItem('mixvote_accent', color);
        };
        window.setBgColor = (color) => {
            document.documentElement.style.setProperty('--bg-main', color);
            localStorage.setItem('mixvote_bg', color);
        };
        window.setTextColor = (color) => {
            document.documentElement.style.setProperty('--text-main', color);
            localStorage.setItem('mixvote_text', color);
        };
        window.resetTheme = () => { setAccent('#06b6d4'); setBgColor('#020617'); setTextColor('#f1f5f9'); };

        // Unsplashから候補画像を生成する
        window.generateImageCandidates = () => {
            const grid = document.getElementById('imageCandidatesGrid');
            if (!grid) return;
            const kw = document.getElementById('pollVisualInput').value || catImageMap[document.getElementById('pollCategoryInput').value] || "abstract";
            grid.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const imgUrl = `https://source.unsplash.com/featured/400x300/?${encodeURIComponent(kw)}&sig=${Math.floor(Math.random()*10000)}`;
                const div = document.createElement('div');
                div.className = "image-option aspect-square glass overflow-hidden";
                div.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover">`;
                div.onclick = () => {
                    document.querySelectorAll('.image-option').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedImageUrl = imgUrl;
                };
                if (i === 0) { div.classList.add('selected'); selectedImageUrl = imgUrl; }
                grid.appendChild(div);
            }
        };

        const callGemini = async (prompt, isJson = false) => {
            const apiKey = "";
            let delay = 1000;
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: isJson ? { responseMimeType: "application/json" } : {} })
                    });
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    return isJson ? JSON.parse(text) : text;
                } catch (err) { if (i === 4) throw err; await new Promise(r => setTimeout(r, delay)); delay *= 2; }
            }
        };

        window.suggestTags = async () => {
            const title = document.getElementById('pollTitleInput').value.trim();
            if (!title) return;
            const btn = document.getElementById('aiSuggestTagsBtn');
            btn.disabled = true; btn.innerHTML = `<i class="fas fa-sync fa-spin"></i>`;
            const prompt = `Title: "${title}". Suggest 3 hashtags and 1 image search keyword (English). Format: #tag1 #tag2 #tag3 | keyword`;
            try {
                const result = await callGemini(prompt);
                const parts = result.split('|');
                if (parts[0]) document.getElementById('pollTagsInput').value = parts[0].trim();
                if (parts[1]) {
                    document.getElementById('pollVisualInput').value = parts[1].trim();
                    window.generateImageCandidates();
                }
            } catch (e) {}
            btn.disabled = false; btn.innerHTML = "AI Suggest";
        };

        const updateStaticUI = () => {
            const root = document.getElementById('appUI');
            const tosModal = document.getElementById('tosModal');
            document.getElementById('tosTitle').textContent = t('tosTitle');
            document.getElementById('tosContent').innerHTML = t('tosBody');
            document.getElementById('agreeTosBtn').textContent = t('tosAgree');
            if (root.classList.contains('hidden')) return;
            document.getElementById('loginBtn').innerHTML = `<i class="fab fa-google text-accent"></i> ${t('signin')}`;
            document.getElementById('logoutBtn').textContent = t('logout');
            document.getElementById('openCreateBtn').innerHTML = `<i class="fas fa-plus-circle text-xl text-white"></i> ${t('newPoll')}`;
            document.getElementById('catSidebarTitle').textContent = t('categories');
            document.getElementById('guideLabel').textContent = t('guideLabel');
            document.getElementById('guideText').textContent = t('guideText');
            document.getElementById('noticeLabel').textContent = t('noticeLabel');
            document.getElementById('noticeText').textContent = t('noticeText');
            document.getElementById('translateGuide').textContent = t('translateGuide');
            document.getElementById('latestPollsTitle').innerHTML = `${currentLang==='ja'?'最新の':'Latest'} <span class="opacity-40 font-normal not-italic">${currentLang==='ja'?'投票':'Polls'}</span>`;
            document.getElementById('popularPollsTitle').innerHTML = `${currentLang==='ja'?'急上昇':'Trending'} <span class="opacity-40 font-normal not-italic">${currentLang==='ja'?'中':'Now'}</span>`;
            document.getElementById('backToListBtn').innerHTML = `<div class="w-10 h-10 rounded-full glass flex items-center justify-center text-current"><i class="fas fa-chevron-left"></i></div> ${t('backToList')}`;
            document.getElementById('discussionTitle').innerHTML = `<i class="far fa-comment-dots text-accent"></i> ${t('discussion')}`;
            document.getElementById('commentText').placeholder = t('commentPlaceholder');
            document.getElementById('postCommentBtn').textContent = t('send');
            document.getElementById('commentLoginNotice').textContent = t('loginNotice');
            document.getElementById('labelTitle').textContent = t('labelTitle');
            document.getElementById('labelDesc').textContent = t('labelDesc');
            document.getElementById('labelCat').textContent = t('labelCat');
            document.getElementById('labelDeadline').textContent = t('labelDeadline');
            document.getElementById('labelTags').textContent = t('labelTags');
            document.getElementById('labelVisual').textContent = t('labelVisual');
            document.getElementById('optionsLabel').textContent = t('labelOptions');
            document.getElementById('cancelCreateBtn').textContent = t('cancel');
            document.getElementById('savePollBtn').textContent = t('save');
            document.getElementById('accentPresetsTitle').textContent = t('accentPresets');
            document.getElementById('customColorsTitle').textContent = t('customColors');
            document.getElementById('labelBg').textContent = t('background');
            document.getElementById('labelText').textContent = t('mainText');
            document.getElementById('searchInput').placeholder = t('searchPlaceholder');
            if (document.getElementById('modalTitle')) document.getElementById('modalTitle').innerHTML = editMode ? t('edit') : `Create <span class="text-accent">${currentLang==='ja'?'投票':'Poll'}</span>`;
        };

        const loadPolls = async () => {
            if (!user) return;
            try {
                const snap = await getDocs(POLLS_COLLECTION);
                let polls = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(p => !p.deleted);
                if (activeCategory !== "全て") polls = polls.filter(p => p.category === activeCategory);
                if (searchQuery) polls = polls.filter(p => p.title.toLowerCase().includes(searchQuery) || (p.tags && p.tags.some(t => t.toLowerCase().includes(searchQuery))));
                const latest = [...polls].sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));
                const popular = [...polls].sort((a,b) => (b.votes?.reduce((s,v)=>s+v,0)||0) - (a.votes?.reduce((s,v)=>s+v,0)||0));
                renderPollList('latestPolls', latest.slice(0, 10)); renderPollList('popularPolls', popular.slice(0, 10));
            } catch (err) {}
        };

        const renderPollList = (eid, list) => {
            const container = document.getElementById(eid); if(!container) return;
            container.innerHTML = list.length ? '' : `<p class="text-slate-500 py-10 font-black uppercase text-[10px] text-center w-full text-current">${t('noData')}</p>`;
            list.forEach((p) => {
                const div = document.createElement('div'); div.onclick = () => goDetail(p.id);
                div.className = "poll-card glass rounded-[32px] cursor-pointer flex flex-col justify-between border border-white/5";
                const imgSrc = p.imageUrl || `https://source.unsplash.com/featured/800x600/?${encodeURIComponent(catImageMap[p.category] || "abstract")}`;
                div.innerHTML = `<div class="relative w-full"><img src="${imgSrc}" class="poll-card-img" alt="Poll Image"><div class="absolute bottom-4 left-4 right-4 text-slate-950"><span class="text-[10px] font-black px-3 py-1 rounded-full bg-accent uppercase tracking-widest shadow-lg text-slate-950">${getCatName(p.category)}</span></div></div><div class="p-7 space-y-4 text-current"><div class="flex justify-between items-center opacity-50"><span class="text-[9px] font-black opacity-50">${formatDate(p.createdAt)}</span></div><h3 class="text-lg font-black line-clamp-2 leading-tight tracking-tight">${p.title}</h3>${p.tags ? `<div class="flex flex-wrap gap-2 pt-1">${p.tags.map(t => `<span class="text-[8px] font-bold text-accent opacity-60 text-accent">${t}</span>`).join('')}</div>` : ''}</div><div class="px-7 pb-7 border-t border-white/5 pt-6 flex justify-between items-center mt-auto text-current"><span class="text-[9px] font-bold italic opacity-60">${t('author')}: ${maskName(p.author)}</span><div class="flex items-center gap-1 text-current"><span class="text-accent font-black text-xs text-accent">${p.votes?.reduce((s,v)=>s+v,0)||0}</span><span class="text-[8px] font-black uppercase opacity-60">${t('votes')}</span></div></div>`;
                container.appendChild(div);
            });
        };

        const renderCategoryMenu = () => {
            const nav = document.getElementById('categoryNav'); const select = document.getElementById('pollCategoryInput'); if(!nav||!select) return;
            nav.innerHTML = ''; select.innerHTML = '';
            const btnAll = document.createElement('button');
            btnAll.className = `nav-link px-6 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all text-left shrink-0 ${activeCategory === "全て" ? 'active' : 'text-slate-600 hover:text-white'}`;
            btnAll.textContent = t('all'); btnAll.onclick = () => { activeCategory = "全て"; renderCategoryMenu(); loadPolls(); };
            nav.appendChild(btnAll);
            i18n.ja.catNames.forEach((catJa) => {
                const btn = document.createElement('button');
                btn.className = `nav-link px-6 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest transition-all text-left shrink-0 ${activeCategory === catJa ? 'active' : 'text-slate-600 hover:text-white'}`;
                btn.textContent = getCatName(catJa); btn.onclick = () => { activeCategory = catJa; renderCategoryMenu(); loadPolls(); };
                nav.appendChild(btn);
                const opt = document.createElement('option'); opt.value = catJa; opt.textContent = getCatName(catJa); select.appendChild(opt);
            });
        };

        const setupAppInternal = () => { renderCategoryMenu(); loadPolls(); };

        const showMessage = (title, body, onConfirm = null) => {
            const modal = document.getElementById('msgModal');
            document.getElementById('msgTitle').textContent = title;
            document.getElementById('msgBody').textContent = body;
            const confirmBtn = document.getElementById('msgConfirmBtn');
            const closeBtn = document.getElementById('msgCloseBtn');
            if (onConfirm) {
                confirmBtn.classList.remove('hidden');
                confirmBtn.onclick = () => { onConfirm(); modal.classList.add('hidden'); };
                closeBtn.textContent = t('cancel'); confirmBtn.textContent = t('save');
            } else { confirmBtn.classList.add('hidden'); closeBtn.textContent = t('cancel'); }
            modal.classList.remove('hidden');
        };

        window.goHome = () => { window.location.hash = ''; handleRouting(); };
        const goDetail = (id) => { window.location.hash = `poll/${id}`; handleRouting(); };
        const handleRouting = () => {
            const h = window.location.hash;
            if(h.startsWith('#poll/')){ 
                const id = h.replace('#poll/', ''); 
                document.getElementById('view-home').classList.add('hidden'); 
                document.getElementById('view-detail').classList.remove('hidden'); 
                // loadPollDetail(id);
            } else { 
                document.getElementById('view-home').classList.remove('hidden'); 
                document.getElementById('view-detail').classList.add('hidden'); 
                loadPolls(); 
            }
        };

        const initAuth = async () => {
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (token) { try { await signInWithCustomToken(auth, token); } catch (e) { await signInAnonymously(auth); } }
            else { await signInAnonymously(auth); }
        };

        // --- 5. アプリ起動とイベントリスナー ---
        onAuthStateChanged(auth, (u) => {
            user = u;
            const isReg = u && !u.isAnonymous;
            const loginBtn = document.getElementById('loginBtn');
            const userInfo = document.getElementById('userInfo');
            const createBtn = document.getElementById('openCreateBtn');
            if(loginBtn) loginBtn.style.display = isReg ? 'none' : 'flex';
            if(userInfo) userInfo.style.display = isReg ? 'flex' : 'none';
            if(createBtn) createBtn.style.display = isReg ? 'flex' : 'none';
            if (isReg) document.getElementById('userName').textContent = maskName(u.displayName);
            
            const acc = localStorage.getItem('mixvote_accent'); if(acc) setAccent(acc);
            const bg = localStorage.getItem('mixvote_bg'); if(bg) setBgColor(bg);
            const tx = localStorage.getItem('mixvote_text'); if(tx) setTextColor(tx);

            updateStaticUI();
            
            if (localStorage.getItem('mixvote_agreed')) { 
                document.getElementById('appUI').classList.remove('hidden'); 
                document.getElementById('tosModal').classList.add('hidden'); 
                setupAppInternal(); 
            } else { 
                document.getElementById('tosModal').classList.remove('hidden'); 
            }
        });

        document.getElementById('agreeTosBtn').onclick = () => { 
            localStorage.setItem('mixvote_agreed', 'true'); 
            document.getElementById('tosModal').classList.add('hidden'); 
            document.getElementById('appUI').classList.remove('hidden'); 
            updateStaticUI();
            setupAppInternal();
        };

        document.getElementById('searchInput').addEventListener('input', (e) => { searchQuery = e.target.value.toLowerCase(); loadPolls(); });
        document.getElementById('themeToggleBtn').onclick = (e) => { e.stopPropagation(); document.getElementById('themeMenu').classList.toggle('hidden'); };
        document.addEventListener('click', (e) => { if (!document.getElementById('themeMenu').contains(e.target)) document.getElementById('themeMenu').classList.add('hidden'); });
        window.addEventListener('hashchange', handleRouting);
        document.getElementById('openCreateBtn').onclick = () => { editMode = false; document.getElementById('pollTitleInput').value = ""; document.getElementById('pollOptionsInput').value = ""; window.generateImageCandidates(); document.getElementById('createModal').classList.remove('hidden'); };
        document.getElementById('cancelCreateBtn').onclick = () => document.getElementById('createModal').classList.add('hidden');
        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logoutBtn').onclick = () => auth.signOut();
        document.getElementById('langToggle').onclick = () => { currentLang = currentLang === 'ja' ? 'en' : 'ja'; updateStaticUI(); renderCategoryMenu(); loadPolls(); };

        document.getElementById('savePollBtn').onclick = async () => {
            const title = document.getElementById('pollTitleInput').value.trim(); 
            const rawOptions = document.getElementById('pollOptionsInput').value.split('\n').filter(s=>s.trim());
            if(!title||rawOptions.length<2) return showMessage(t('alertInvalid'), "");
            const data = { title, question: document.getElementById('pollDescInput').value, category: document.getElementById('pollCategoryInput').value, options: rawOptions, tags: document.getElementById('pollTagsInput').value.split(' ').filter(s=>s.startsWith('#')), imageUrl: selectedImageUrl, visualKeyword: document.getElementById('pollVisualInput').value, createdAt: serverTimestamp(), author: user.displayName, authorID: user.uid, votes: new Array(rawOptions.length).fill(0), votedUsers: [], deleted: false, countries: {} };
            await addDoc(POLLS_COLLECTION, data);
            document.getElementById('createModal').classList.add('hidden'); loadPolls();
        };

        initAuth();
    </script>
</body>
